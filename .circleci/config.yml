version: 2.1
orbs:
  node: circleci/node@5.0.2
  aws-s3: circleci/aws-s3@3.0.0

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - run:
          command: npm install
          environment:
            HOME: .
      - run:
          name: "Build"
          command: npm run build
      - store_artifacts:
          path: ./dist
          destination: artifacts
      - persist_to_workspace:
          root: ~/
          paths: 
            - project/dist
  deploy-to-s3:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          command: echo ${CIRCLE_TAG}
      - aws-s3/sync:
          arguments: --acl public-read
          from: ~/project/dist
          to: 's3://exalted-apps/${CIRCLE_TAG}/exalted-api'

workflows:
  install-build-workflow:
    jobs:
      - build:
          filters:
            tags:
              only: /release\/.*/
            branches: 
              ignore: /.*/
      - deploy-to-s3:
          context:
            - exalted
          requires:
            - build
          filters:
            tags:
              only: /release\/.*/
            branches:
              ignore: /.*/
